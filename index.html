<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=movie" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <title>Exercícios</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <h1 id="topo"></h1>
            </div>
        </div>   
    </header>
    <main>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Exercícios</li>
                </ol>
            </nav>
            <section class="cadastro mb-3">
                <h2>Cadastrar</h2>
                <div class="input-group mb-3">
                    <input type="text" id="nomeExercicio" class="form-control" placeholder="Exercício" aria-label="Exercício" aria-describedby="basic-addon1">
                    
                    <span class="input-group-text" id="basic-addon2">
                        <span class="material-symbols-outlined">
                        movie
                        </span>
                    </span>

                    <input type="text" id="linkVideo" class="form-control" placeholder="https://youtube.com..." aria-label="video" aria-describedby="basic-addon2">
                    
                </div>
                  
                <div class="input-group mb-3">
                    <span class="input-group-text">Descrição</span>
                    <textarea id="descricao" class="form-control" aria-label="With textarea"></textarea>
                </div>

                <div class="input-group">
                    <button onclick="newItem()" type="button" class="btn btn-primary">Cadastrar</button>
                </div>

            </section>

            <section id="exericios">
                <h2>Exercícios</h2>

                <div class="row" id="ListaExercicios">
                    
                </div>
            </section>

        </div>
    </main>
    

    <script type="text/javascript" src="scripts.js"></script>    
</body>
</html>
